<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Testing QR Code</title>
<script src="jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="jquery.qrcode.min.js"></script>

</head>
<body>

<div id="qrcode"></div>

<script>
//設定大小
var options = {
    text: "http://www.google.com", 
    width: 100, 
    height: 100
};

$('#qrcode').qrcode(options);//傳物件給QRcode

</script>

</body>
</html>
